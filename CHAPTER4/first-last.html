<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설명 테스트</title>
    <script
      src="https://unpkg.com/vue/dist/vue.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="app">
      <div>
        <strong>이름:</strong>
        <input type="text" v-model="order.firstName" />
      </div>
      <div>
        <strong>성:</strong>
        <input type="text" v-model="order.lastName" />
      </div>
      <div>
        <pre>
          이름: {{ order.firstName }}
          성: {{ order.lastName }}
          풀네임: {{ fullName }}
        </pre>
      </div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',

        computed: {
          fullName() {
            return `${this.order.lastName} ${this.order.firstName}`
          },
        },

        data() {
          return {
            order: {
              firstName: '',
              lastName: '',
            },
          }
        },
      })
    </script>
  </body>
</html>
