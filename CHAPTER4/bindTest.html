<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설명 테스트</title>
    <script
      src="https://unpkg.com/vue/dist/vue.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="test">
      <input type="text" v-model="something" />
      <input type="text" v-bind:value="something2" v-on:input="updateInput" />
    </div>
    <script type="text/javascript">
      var test = new Vue({
        el: '#test',

        data() {
          return {
            something: '',
            something2: '',
          }
        },

        methods: {
          updateInput(e) {
            this.something2 = e.target.value
          },
        },
      })
    </script>
  </body>
</html>
